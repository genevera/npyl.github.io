# Site settings
title: npyl's Universum
description: "My site"
url: "https://npyl.github.io"
author:
  name: "Nickolas Pylarinos"
  email: "ulcheats@gmail.com"
  url: "https://npyl.github.io"

# Build settings
markdown: kramdown
source: .
destination: ./emerald/_site
permalink: /emerald/:title
paginate: 8
paginate_path: /emerald/page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
